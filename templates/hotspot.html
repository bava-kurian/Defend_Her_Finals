<!-- Who's on the Go Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's on the go</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .back-button {
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background-color: #f1f1f1;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #ff9a9e;
      color: #fff;
      font-weight: bold;
    }

    .contact-list {
      padding: 20px;
    }

    .contact {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact h3 {
      margin: 0;
    }

    .alert {
      background-color: #ff6f61;
      color: #fff;
      padding: 5px 10px;
      border-radius: 50%;
      font-size: 14px;
    }

    .add-contact {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ff9a9e;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .map-container {
      padding: 20px;
      text-align: center;
    }

    .map-frame {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
  <body>
    <div class="header">
      <button class="back-button">&#8592;</button>
      <div class="profile">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
        <div>
          <h2>Andria Jacob Toms</h2>
          <p>Kochi, Kerala</p>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab" onclick="location.href='emergency_contacts.html';">
        Emergency Contacts
      </button>
      <button class="tab active">Who's on the go</button>
    </div>

    <div class="map-container">
      <iframe
        src="https://professional-audy-rosegarden-5a32e239.koyeb.app/"
        frameborder="0"
        class="map-frame"
      ></iframe>
    </div>
  </body>
  <script src="script.js"></script>
</html>
